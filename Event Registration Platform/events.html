      function renderEvents(filteredEvents) {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '';

            if (filteredEvents.length === 0) {
                eventsGrid.innerHTML = '<div class="no-events">No events found matching your criteria</div>';
                return;
            }

            filteredEvents.forEach(event => {
                const eventCard = `
                    <a href="${event.id === 1 ? 'eventdescription.html' : '#'}" class="event-card">
                        <div class="event-image" style="background-image: url('${event.image}')"></div>
                        <div class="event-details">
                            <div class="event-date">${event.date}</div>
                            <h2 class="event-title">${event.title}</h2>
                            <div class="event-location">${event.location}</div>
                            <div class="event-price">From Rs ${event.price}</div>
                            <button class="register-btn">View Details</button>
                        </div>
                    </a>
                `;
                eventsGrid.innerHTML += eventCard;
            });
        }

      function filterEvents() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const category = document.getElementById("categoryFilter").value;

        const filteredEvents = events.filter((event) => {
          const matchesSearch =
            event.title.toLowerCase().includes(searchTerm) ||
            event.location.toLowerCase().includes(searchTerm);
          const matchesCategory =
            category === "" || event.category === category;
          return matchesSearch && matchesCategory;
        });

        renderEvents(filteredEvents);
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", filterEvents);
      document
        .getElementById("categoryFilter")
        .addEventListener("change", filterEvents);

      renderEvents(events);

    </script>
